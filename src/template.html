<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>

<body>

    <header>
        <h1>Todo List</h1>
    </header>

    <div id="project-sidebar">
        <div id="project-header">
            <h2 id="project-title">My Projects</h2>
        </div>
        <div id="project-list-container">
            <ul id="project-list"></ul>
        </div>
    </div>

    <div id="main-content">
        <button type="button" id="add-project-btn">Create Project</button>
        <h2 id="current-project-name"></h2>
        <button type="button" id="add-todo-btn" style="display: none;">Create Todo</button>
        <ul id="todo-list"></ul>
    </div>

    <div id="project-modal" style="display: none;">
        <form id="project-form">
            <label for="project-name">Project Name:</label>
            <input type="text" id="project-name" required>
            <button type="submit">Submit</button>
            <button type="button" id="close-project-modal-btn">Close</button>
        </form>
    </div>

    <div id="todo-modal" style="display: none;">
        <h2>Create a ToDo</h2>
        <form id="todo-form">
            <label for="title">Title</label>
            <input type="text" id="title" required>

            <label for="description">Description</label>
            <input type="text" id="description">

            <label for="due-date">Due Date</label>
            <input type="date" id="due-date" required>

            <label for="priority">Priority</label>
            <select id="priority" required>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>

            <button type="submit">Submit</button>
            <button type="button" id="close-todo-modal-btn">Close</button>
        </form>
    </div>

    <footer>
        <a href="https://github.com/rickramen/todo-list" target="_blank">
            <img src="./assets/github-mark.png" alt="GitHub Logo">
            <p>rickramen</p>
        </a>
        
    </footer>

</body>

</html>
