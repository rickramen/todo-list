<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>

<body>

    <header>
        <h1>Todo List</h1>
    </header>

    <div id="project-sidebar"></div>
    <form id="create-project-form">
        <input type="text" id="project-name" placeholder="New project name" required>
        <button type="submit">Create Project</button>
    </form>

    <div id="main-content">
        <h2 id="current-project-name"></h2>
        <button type="button" id="add-todo-btn" style="display: none;">Create Task</button>
        <button type="button" id="delete-project-btn" style="display: none;">Delete Project</button>
        <ul id="task-list"></ul>
    </div>

    <div id="task-modal">
        <h2>Create a task</h2>
        <form id="task-form">
            <label for="title">Title</label>
            <input type="text" id="title" required>

            <label for="description">Description</label>
            <input type="text" id="description">

            <label for="due-date">Due Date</label>
            <input type="date" id="due-date" required>

            <label for="priority">Priority</label>
            <select id="priority" required>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>

            <button type="submit">Add Task</button>
            <button type="button" id="close-modal-btn">Close</button>
        </form>
    </div>
    
    <footer>
        <a href="https://github.com/rickramen/todo-list" target="_blank">
            <img src="./assets/github-mark.png" alt="GitHub Logo"/>
        </a>
        <a href="https://github.com/rickramen/todo-list" target="_blank">
            <p>rickramen</p>
        </a>
    </footer>

</body>
</html>
