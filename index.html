<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo List</title><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"><script defer="defer" src="main.js"></script></head><body><header><h1>Todo List</h1></header><div id="project-sidebar"><button type="button" id="add-project-btn">Create Project</button><div id="sidebar-header"><h2 id="project-title">My Projects</h2></div><div id="project-container"><ul id="project-list"></ul></div></div><div id="main-content"><h2 id="current-project-name"></h2><button type="button" id="add-todo-btn">Create Todo</button><div id="todo-container"><ul id="todo-list"></ul></div></div><div id="project-modal"><form id="project-form"><label for="project-name-input">Project Name:</label> <input id="project-name-input" required><div class="modal-buttons"><button type="submit">Submit</button> <button type="button" id="close-project-modal-btn">Close</button></div></form></div><div id="todo-modal"><form id="todo-form"><label for="todo-title-input">Title</label> <input id="todo-title-input" required> <label for="todo-description-input">Description</label> <input id="todo-description-input"> <label for="due-date">Due Date</label> <input type="date" id="due-date" required> <label for="priority">Priority</label> <select id="priority" required><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select><div class="modal-buttons"><button type="submit">Submit</button> <button type="button" id="close-todo-modal-btn">Close</button></div></form></div><footer><a href="https://github.com/rickramen/todo-list" target="_blank"><img src="3524c849ab38de4be923.png" alt="GitHub Logo"><p>rickramen</p></a></footer></body></html>
